<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <title>Loan Calculator</title>

  <style>
    #loading,
    #results {
      display: none;
    }
  </style>
</head>

<body class="bg-dark">
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card card-body text-center mt-5">
          <h1 class="heading display-5 pb-3">Ebay Profit Calculator</h1>
          <form action="" id="ebay-profit-form">
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-text">$</span>
                <input type="number" class="form-control" id="gross-sale" placeholder="Gross Sale" step=".01">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-text">$</span>
                <input type="number" class="form-control" id="shipping-cost" placeholder="Shipping Cost" step=".01">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-text">$</span>
                <input type="number" class="form-control" id="cost-of-item" placeholder="Cost Of Item" step=".01">
              </div>
            </div>
            <div class="form-group">
              <input type="submit" value="Calculate" class="btn btn-dark btn-block">
            </div>
          </form>
          <!-- LOADED HERE -->
          <div id="loading">
            <img src="img/loading.gif" alt="">
          </div>
          <!-- RESULTS -->
          <div id="results" class="pt-4">
            <h5>Results</h5>
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-text">Profit</span>
                <input type="number" class="form-control" id="profit" disabled>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-text">Total Amount</span>
                <input type="number" class="form-control" id="total-amount" disabled>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>



  <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
    crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
